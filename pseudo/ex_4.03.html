<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best seller</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/ex_4.03.css" />
  </head>
  <body>
    <section class="bsl">
      <h1 class="title">Best Seller</h1>
      <div class="product-tabs">
        <div class="tabs">
          <input
            type="radio"
            class="toggle_tab"
            name="toggle_tab"
            id="skincare-tab"
            checked
          />
          <input
            type="radio"
            class="toggle_tab"
            name="toggle_tab"
            id="cushion-tab"
          />
          <input
            type="radio"
            class="toggle_tab"
            name="toggle_tab"
            id="eyeliner-tab"
          />
          <input
            type="radio"
            class="toggle_tab"
            name="toggle_tab"
            id="lipstick-tab"
          />
          <input
            type="radio"
            class="toggle_tab"
            name="toggle_tab"
            id="brush-tab"
          />
          <nav class="tab-nav">
            <ul>
              <li><label for="skincare-tab">Skincare</label></li>
              <li><label for="cushion-tab">Cushion</label></li>
              <li><label for="eyeliner-tab">Eyeliner</label></li>
              <li><label for="lipstick-tab">Lipstick</label></li>
              <li><label for="brush-tab">Brush</label></li>
            </ul>
          </nav>
        </div>
      </div>
      <table>
        <tr class="product-image">
          <th class="item-1">
            <span class="atc">
              <i class="fa-solid fa-eye"></i>
            </span>
            <button class="atc">Add to cart</button>
          </th>
          <th class="item-2">
            <button class="atc">Add to cart</button>
          </th>
          <th class="item-3">
            <button class="atc">Add to cart</button>
          </th>
          <th class="item-4">
            <button class="atc">Add to cart</button>
          </th>
        </tr>
        <tr class="star-rated">
          <th>
            <img
              src="https://cdn-icons-png.flaticon.com/128/992/992001.png"
              alt=""
              width="60"
              height="60"
            />
          </th>
          <th>
            <img
              src="https://cdn-icons-png.flaticon.com/128/991/991999.png"
              alt=""
              width="60"
              height="60"
            />
          </th>
          <th>
            <img
              src="https://cdn-icons-png.flaticon.com/128/991/991999.png"
              alt=""
              width="60"
              height="60"
            />
          </th>
          <th>
            <img
              src="https://cdn-icons-png.flaticon.com/128/992/992000.png"
              alt=""
              width="60"
              height="60"
            />
          </th>
        </tr>
        <tr class="product-name">
          <th><p>Tẩy Trang Loreal Tím 400ml</p></th>
          <th><p>Tẩy Trang Loreal Tím 400ml</p></th>
          <th><p>Tẩy Trang Loreal Tím 400ml</p></th>
          <th><p>Tẩy Trang Loreal Tím 400ml</p></th>
        </tr>
        <tr class="product-pice">
          <th><p>$122.00</p></th>
          <th><p>$122.00</p></th>
          <th><p>$122.00</p></th>
          <th><p>$122.00</p></th>
        </tr>
      </table>
    </section>

</html>
