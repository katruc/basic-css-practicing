<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <link rel="stylesheet" href="css/ex_4.02.css" />
  </head>
  <body>
    <div class="between">
      <h2>RESERVATION</h2>
      <h1>Book your table</h1>
      <table class="table">
        <tr>
          <th><input type="text" class="form" placeholder="NAME" /></th>
          <th><input type="email" class="form" placeholder="EMAIL" /></th>
        </tr>
        <tr>
          <th><input type="datetime" class="form" placeholder="DATE" /></th>
          <th><input type="text" class="form" placeholder="TIME" /></th>
        </tr>
        <tr>
          <th><input type="number" class="form" placeholder="PEOPLE" /></th>
          <th><button class="button">Find A Table</button></th>
        </tr>
      </table>
    </div>
  </body>
</html>
