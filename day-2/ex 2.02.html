<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table thead {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <table width="20%" border="1" cellpadding="5" cellspacing="0" class="table">
      <thead>
        <tr>
          <th colspan="4">9+9</th>
        </tr>
      </thead>
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>+</th>
      </tr>
      <tr>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>-</th>
      </tr>
      <tr>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>x</th>
      </tr>
      <tr>
        <th>C</th>
        <th>0</th>
        <th>=</th>
        <th>/</th>
      </tr>
    </table>
  </body>
</html>
