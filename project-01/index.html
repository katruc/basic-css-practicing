<!DOCTYPE html>
<html>
  <head>
    <title>Ecommerce website ui</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- Embbed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="container-inner">
        <!-- sidebar -->
        <aside class="sidebar">SIDEBAR</aside>

        <!-- header -->
        <header class="header">
          <form action="" class="search-form">
            <img src="./icons/search.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>

          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>

          <div class="action">
            <a href="" class="action-link">
              <img src="./icons/cart.svg" alt="" class="action-icon" />
            </a>
            <a href="" class="action-link">
              <img src="./icons/user.svg" alt="" class="action-icon" />
            </a>
          </div>
        </header>

        <!-- main -->
        <main class="main">MAIN</main>
      </div>
    </div>
  </body>
</html>
