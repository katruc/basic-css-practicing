<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt hàng</title>
    <style>
      
      form {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Try a free sample</h1>
    <p>
      Complete the form below to access your free Cascade Platinum Plus sample
      and register for P&G Good Everyday. Plus, we'll cover the shipping costs
    </p>
    <form action="" method="get">
      <table width="60%" cellpadding="10" cellspacing="0" class="table">
        <tr>
          <th width="30%">
            <div>
              <label for="firstname">First name</label> <br />
              <input type="text" id="firstname" name="firstname" required />
            </div>
          </th>
          <th>
            <div>
              <label for="lastname">Last name</label> <br />
              <input
                type="text"
                id="lastname"
                name="lastname"
                value="Kim"
                required
              />
            </div>
          </th>
        </tr>
        <tr>
          <th>
            <div>
              <label for="age">Age</label><br>
              <input
                type="number"
                id="age"
                name="age"
                step="0.5"
                min="18"
                required
              />
            </div>
          </th>
          <th>
            <div>
              <label>Gender</label> <br>
              <input type="radio" name="gender" />Female</label> 
              <label><input type="radio" name="gender" />Male</label>
              <label><input type="radio" name="gender" checked />Undefine</label
              >
            </div>
          </th>
        </tr>
        <tr>
          <th><div>
            <label for="email">Email</label> <br>
            <input type="email" id="email" name="email" required />
          </div></th>
          <th><div>
            <label for="thumb">Thumbnail</label> <br>
            <input type="file" id="thumb" name="thumb" required />
          </div></th>
        </tr>
        <tr>
          <th><div>
            <label for="birthday">Date of Birth</label> <br>
            <input type="date" id="birthday" name="birthday" required />
          </div></th>
          <th><div>
            <label for="price">Price Range</label> <br>
            <input type="range" id="price" name="price" value="10" step="0.5" required />
          </div></th>
        </tr>
        <tr>
          <th><div>
            <label for="province">Province/city</label> <br>
            <select name="province" id="province">
              <option value="0" hidden>Choose your province/city</option>
              <optgroup label="Northside">
                <option value="1" selected>Hanoi</option>
              </optgroup>
              <optgroup label="Middleside">
                <option value="2">Dang Nang</option>
              </optgroup>
              <optgroup label="Southside">
                <option value="3">TP HCM</option>
              </optgroup>
            </select>
          </div></th>
          <th><div>
            <label for="message">Note</label>
            <textarea
              name="message"
              id="message"
              placeholder="Note for your receiver"
              cols="30"
              rows="3"
            ></textarea>
          </div></th>
        </tr>
        <tr>
          <th><div>
            <label>Lipstick color</label><br>
            <label><input type="checkbox" />Hidden Section</label><br>
            <label><input type="checkbox" />Narrative Rose</label><br>
            <label><input type="checkbox" />Metallic Mauve</label><br>
            <label><input type="checkbox" />Tempting Red</label><br>
            <label><input type="checkbox" />Bad Rule</label><br>
            <label><input type="checkbox" />Brick Emotion</label>
          </div></th>
          <th></th>
        </tr>
      </table>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
