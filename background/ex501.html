<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/ex501.css" />
  </head>
  <body>
    <h1 class="title">Hey there</h1>
    <p class="description">
      <span class="word-to-red">We'd like to hear from you.</span> Send us your
      message or just say hi with our <br />contact form or directly via phone,
      we love to chat.
    </p>
    <div>
      <input type="text" name="name" class="form" placeholder="Your name" />
    </div>
    <div>
      <input
        type="email"
        name="email"
        class="form"
        placeholder="your@domain.com"
      />
    </div>
    <div>
      <input type="text" name="name" class="form" placeholder="+84 00 123" />
    </div>
    <div>
      <input type="number" name="name" class="form" placeholder="Subject" />
    </div>
    <div>
      <textarea
        name="text"
        cols="21"
        rows="10"
        class="form"
        placeholder="Message"
      ></textarea>
    </div>
    <table>
      <tr>
        <th>
          <input type="checkbox" class="description" />Send me a copy of this
          message
        </th>
        <th><input type="submit" value="SEND" /></th>
      </tr>
    </table>
  </body>
</html>
