<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/ex501.css" />
  </head>
  <body>
    <h1 class="title">Hey there</h1>
    <p class="description">
      <span class="word-to-red">We'd like to hear from you.</span> Send us your
      message or just say hi with our <br />contact form or directly via phone,
      we love to chat.
    </p>
    <div class="input-w-icon">
      <span class="icon"><i class="fa-solid fa-user"></i></span>
      <input type="text" name="name" class="form" placeholder="Your name" required />
    </div>
    <div class="error-message">Enter your name</div>
    <div class="input-w-icon">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
      <input
        type="email"
        name="email"
        class="form"
        placeholder="your@domain.com"
      />
    </div>
    <div class="input-w-icon">
      <span class="icon"><i class="fa-solid fa-mobile-screen-button"></i></span>
      <input type="text" name="name" class="form" placeholder="+84 00 123" />
    </div>
    <div class="input-w-icon">
      <span class="icon"><i class="fa-solid fa-folder-open"></i></i></span>
      <input type="number" name="name" class="form" placeholder="Subject" />
    </div>
    <div class="input-w-icon">
      <span class="icon"><i class="fa-solid fa-message"></i></span>
      <textarea
        name="text"
        cols="21"
        rows="10"
        class="form"
        placeholder="Message"
      ></textarea>
    </div>
    <div class="row">
      <label for="checkbox"><input type="checkbox" id="checkbox" class="checkbox"/>Send me a copy
        of this message</label> 
      <button class="btn">SEND</button>
    </div>
  </body>
</html>
